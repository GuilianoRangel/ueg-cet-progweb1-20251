<mat-card>
  <mat-card-title class="title-mat-card-with-action">
    <div class="title-mat-card">Lista de Tarefas</div>
    <div class="mat-card-action">
      <button mat-raised-button [routerLink]="['task']">Adicionar Tarefa</button>
    </div>
  </mat-card-title>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 full-width-table">

    <!-- Descrição -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição</th>
      <td mat-cell *matCellDef="let task"> {{ task.description }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let task">
        {{ task.completed ? 'Concluída' : 'A fazer' }}
      </td>
    </ng-container>

    <!-- Ação (Checkbox) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Concluir/Editar</th>
      <td mat-cell *matCellDef="let task">
        <mat-checkbox [checked]="task.completed" (change)="toggleCompleted(task)">
        </mat-checkbox>
        <button mat-icon-button [routerLink]="['task', task.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
